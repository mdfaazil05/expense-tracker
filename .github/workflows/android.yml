name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up Node 20 (required by Capacitor)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Set up JDK 21 (matches Android sourceCompatibility)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Install npm dependencies
      - name: Install dependencies
        run: npm ci

      # Build React web assets
      - name: Build React web assets
        run: CI=false npm run build

      # Generate Capacitor Android sources
      - name: Generate Capacitor Android sources
        run: npx cap sync android

      # Make gradlew executable
      - name: Grant execute permission for gradlew
        run: cd android && chmod +x gradlew

      # Build the Android APK
      - name: Build Android
        run: cd android && ./gradlew assembleDebug

      # Upload the APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
